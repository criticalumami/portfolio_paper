baseURL: "https://karlmaps.netlify.app"
languageCode: "en-us"
theme: ["PaperMod"]
environments:
  production:
    baseURL: "https://karlmaps.netlify.app"
  development:
    baseURL: "http://localhost:1313"


params:
  customCSS: ["css/custom.css"]
  defaultTheme: auto
  showImage: true
  description: "You've probably ended here by scanning the QR code or clicking on the link of my 'work samples' document. This is where I keep the archive and showcase some web development"
  favicon: "/favicon.ico"
  featuredImage: "img/port_bjup.webp"
  homepageCategoriesOrder:
    - "urban"
    - "architecture"
    - "interior"
    - "video"
    - "research"


markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: "categories"
  tag: "tags"
  series: "series"

languages:
  en:
    languageName: "English"
    weight: 1
    contentDir: "content/en"
    params:
      defaultTheme: auto
      showImage: true
      hideFooter: false
      homePostsSection: "posts"
      mainSections: ["posts"]
      view: "card"
      homeInfoParams:
        Content: "I've been academically formed as an architect however over the years I've found myself diving into geographical information systems and general spatial information storage and representation. This is where I keep the archive and showcase some web development, urban plannin, architecture, GIS and cartography related work."
        Title: "Work Samples"
      ShowLanguageSwitcher: true  
    title: "Amer Jbeili"
    menu:
      main:
        - identifier: blog
          name: Works
          url: /
          weight: 1    
        - identifier: about
          name: About
          url: /about/
          weight: 2  

  ar:
    languageName: "العربية"
    weight: 2
    contentDir: "content/ar"
    languageDirection: rtl
    params:
      defaultTheme: auto
      showImage: true
      hideFooter: flase
      homePostsSection: "posts"
      mainSections: ["posts"]
      view: "card"
      homeInfoParams:
        Content: "لقد تشكلت أكاديمياً كمهندس معماري، ومع ذلك، على مر السنين وجدت نفسي أتعمق في نظم المعلومات الجغرافية وتخزين وتمثيل المعلومات المكانية العامة. هذا هو المكان الذي أحتفظ فيه بالأرشيف وأعرض بعض أعمال تطوير الويب، والتخطيط الحضري، والهندسة المعمارية، ونظم المعلومات الجغرافية، والأعمال المتعلقة بالخرائط."
        Title: "نماذج أعمال"
      ShowLanguageSwitcher: true
    title: "عامر الجبيلي"
    menu:
      main:
        - identifier: blog
          name: اعمال
          url: /
          weight: 1
        - identifier: about
          name: من انا
          url: /about/
          weight: 2



