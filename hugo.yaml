baseURL: "https://karlmaps.netlify.app"
languageCode: "en-us"
theme: ["PaperMod"]
environments:
  production:
    baseURL: "https://karlmaps.netlify.app"
  development:
    baseURL: "http://localhost:1313"


params:
  customCSS: ["css/custom.css"]
  defaultTheme: auto
  showImage: true
  description: "You've probably ended here by scanning the QR code or clicking on the link of my 'work samples' document. Welcome and enjoy browsing."
  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/apple-touch-icon-16x16.png"
    favicon32x32: "/apple-touch-icon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"


markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: "categories"
  tag: "tags"
  series: "series"

languages:
  en:
    languageName: "English"
    weight: 1
    contentDir: "content/en"
    params:
      defaultTheme: auto
      showImage: true
      hideFooter: false
      homePostsSection: "posts"
      mainSections: ["posts"]
      view: "card"
      homeInfoParams:
        Title: "Work Samples"
        Content: "You've probably ended here by scanning the QR code or clicking on the link of my 'work samples' document. Welcome and enjoy browsing."
      ShowLanguageSwitcher: true  
    title: "Amer Jbeili"
    menu:
      main:
        - identifier: blog
          name: Works
          url: /posts/
          weight: 1    
        - identifier: about
          name: About
          url: /about/
          weight: 2  

  ar:
    languageName: "العربية"
    weight: 2
    contentDir: "content/ar"
    languageDirection: rtl
    params:
      defaultTheme: auto
      showImage: true
      hideFooter: flase
      homePostsSection: "posts"
      mainSections: ["posts"]
      view: "card"
      homeInfoParams:
        Title: "نماذج أعمال"
        Content: "من المحتمل أنكم وصلتم إلى هنا عبر مسح رمز الاستجابة السريعة (QR) أو من خلال النقر على رابط وثيقة “عينات الأعمال” الخاصة بنا. نرحّب بكم ونتمنى لكم تصفحًا ممتعًا."
      ShowLanguageSwitcher: true
    title: "عامر الجبيلي"
    menu:
      main:
        - identifier: blog
          name: اعمال
          url: /posts/
          weight: 1
        - identifier: about
          name: من انا
          url: /about/
          weight: 2



