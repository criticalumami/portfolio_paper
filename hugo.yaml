baseURL: "https://karlmaps.netlify.app"
languageCode: "en-us"
theme: ["PaperMod"]

params:
  customCSS: ["css/custom.css"]
  defaultTheme: auto
  showImage: true
  hideFooter: true
  homePostsSection: "posts"
  mainSections: ["posts"]
  view: "card"
  homeInfoParams:
    Title: "Work Samples"
    Content: "You've probably ended here by scanning the QR code or clicking on the linnk of my 'work samples' document. Welcome and enjoy browsing. I've mostly created this page in order to test run some interactive cartography libraries (currently using leaflet.js but I think I'll migrate to a vector tiling library in the future. I'm also hosting some 3D models I've designed they're presented via three.js"

markup:
  goldmark:
    renderer:
      unsafe: true


languages:
  en:
    languageName: "English"
    weight: 1
    contentDir: "content/en"
    params:
      homePostsSection: "posts"
      mainSections: ["posts"]
      view: "card" 
      homeInfoParams:
        Title: "Work Samples"
        Content: "You've probably ended here by scanning the QR code or clicking on the linnk of my 'work samples' document. Welcome and enjoy browsing. I've mostly created this page in order to test run some interactive cartography libraries (currently using leaflet.js but I think I'll migrate to a vector tiling library in the future. I'm also hosting some 3D models I've designed they're presented via three.js"
      ShowLanguageSwitcher: true  
    title: "Amer Jbeili "
    menu:
      main:
        - identifier: blog
          name: Works
          url: /posts/
          weight: 1    
        - identifier: about
          name: About
          url: /about/
          weight: 2  

  ar:
    languageName: "العربية"
    weight: 2
    contentDir: "content/ar"
    languageDirection: rtl
    params:  
      homeInfoParams:
        Title: "نماذج أعمال"
        Content: "من المحتمل أنكم وصلتم إلى هنا عبر مسح رمز الاستجابة السريعة (QR) أو من خلال النقر على رابط وثيقة “عينات الأعمال” الخاصة بنا. نرحّب بكم ونتمنى لكم تصفحًا ممتعًا. لقد أنشأنا هذه الصفحة أساسًا من أجل تجربة بعض مكتبات الخرائط التفاعلية (نستخدم حاليًا مكتبة Leaflet.js، لكننا نعتقد أننا سننتقل لاحقًا إلى مكتبة تعتمد على تقنيات التبليط الشعاعي Vector Tiling). كما نستضيف هنا بعض النماذج ثلاثية الأبعاد التي قمنا بتصميمها، وهي معروضة باستخدام مكتبة three.js"
      ShowLanguageSwitcher: true
    title: "عامر الجبيلي"
    menu:
      main:
        - identifier: blog
          name: اعمال
          url: /posts/
          weight: 1
        - identifier: about
          name: من انا
          url: /about/
          weight: 2

favicon: "/favicon.ico"

featuredImage: "img/port_bsima.png"
