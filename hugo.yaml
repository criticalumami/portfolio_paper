baseURL: "https://amerjbeili.netlify.app"
languageCode: "en-us"
theme: ["PaperMod"]
environments:
  production:
    baseURL: "https://amerjbeili.netlify.app"
  development:
    baseURL: "http://localhost:1313"


params:
  customCSS: ["css/custom.css"]
  defaultTheme: auto
  showImage: true
  description: "I’m an architect with a penchant for modernism. Over the years, however, I’ve developed a deep interest in geographic information systems (GIS) and the broader field of spatial data representation. This site serves as an archive and showcase for my work across web development, urban planning, architecture, GIS, and cartography."
  favicon: "/favicon.ico"
  featuredImage: "img/po.webp"
  homepageCategoriesOrder:
    - "urban"
    - "architecture"
    - "interior"
    - "video"
    - "research"


markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: "categories"
  tag: "tags"
  series: "series"

languages:
  en:
    languageName: "English"
    weight: 1
    contentDir: "content/en"
    params:
      defaultTheme: auto
      showImage: true
      hideFooter: true
      homePostsSection: "posts"
      mainSections: ["posts"]
      view: "card"
      homeInfoParams:
        Content: "I’m an architect with a penchant for modernism. Over the years, however, I’ve developed a deep interest in geographic information systems (GIS) and the broader field of spatial data representation. This site serves as an archive and showcase for my work across web development, urban planning, architecture, GIS, and cartography."
        Title: "Work Samples"
      ShowLanguageSwitcher: true  
    title: "Amer Jbeili"
    menu:
      main:
        - identifier: blog
          name: Works
          url: /
          weight: 1    
        - identifier: about
          name: About
          url: /about/
          weight: 2  

  ar:
    languageName: "العربية"
    weight: 2
    contentDir: "content/ar"
    languageDirection: rtl
    params:
      defaultTheme: auto
      showImage: true
      hideFooter: true
      homePostsSection: "posts"
      mainSections: ["posts"]
      view: "card"
      homeInfoParams:
        Content: "أنا مهندس معماري ذو ميل للحداثة، ومع ذلك، على مر السنين وجدت نفسي أتعمق في نظم المعلومات الجغرافية والتخزين العام للمعلومات المكانية وتمثيلها. هذا الموقع هو المكان الذي أحتفظ فيه بالأرشيف وأعرض بعض أعمال تطوير الويب، والتخطيط الحضري، والهندسة المعمارية، ونظم المعلومات الجغرافية، والأعمال المتعلقة بالخرائط."
        Title: "نماذج أعمال"
      ShowLanguageSwitcher: true
    title: "عامر الجبيلي"
    menu:
      main:
        - identifier: blog
          name: اعمال
          url: /
          weight: 1
        - identifier: about
          name: من انا
          url: /about/
          weight: 2



